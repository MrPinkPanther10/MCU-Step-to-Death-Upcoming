<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>Disney Clone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar">
        <img src="./assets/images/Logo/Marvel_Cinematic_Universe_Logo.png" class="brand-logo" alt="">
        <ul class="nav-links">
            <li class="nav-items"><a href="#">TV Shows</a></li>
            <li class="nav-items"><a href="#">Movies</a></li>
            <li class="nav-items"><a href="#">Upcoming</a></li>
        </ul>

        <div class="right-container">
            <input type="text" class="search-box" placeholder="search">
            <button class="sub-btn">subscribe</button>
            <a href="#" class="login-link">login</a>
        </div>
    </nav>

    <div class="container">

        <div class="cards">
            <h1 class="card-intro">Upcoming Movies/TV Shows</h1>
            <label class="card" for="item-1" id="song-1">

            </label>
            <label class="card" for="item-2" id="song-2">
                <img src="./assets/images/Posters/Doctor-Strange_MoM.jpg" alt="song">
                <h1 class="card-title">Doctor Strange <br> in the <br> Multiverse of Madness</h1>
            </label>
            <label class="card" for="item-3" id="song-3">
                <img src="./assets/images/Posters/Thor_Love_and_Thunder.jpg" alt="song">
                <h1 class="card-title">Thor: Love and Thunder</h1>
            </label>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
